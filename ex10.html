<html>
<head>
<title>ex10</title>
<style>
div
{
height:70%;
width:70%;
padding:15px;
margin:auto;
background-color:white;
}
</style>
</head>
<body>
<br><br><br>
<div>
<center id="center">
    <img src="leaf.jpg" id="img" height="100%" width="30%"><br><br>
    <h1 id="text1" style="color:olive";>click here!</h1>
    <h1 id="text2" style="color:coral";>click here!</h1>
</center>
<script>
document.getElementById("center").addEventListener("mouseover",on);
document.getElementById("center").addEventListener("mouseout",out);
function on()
{
document.getElementById("img").src="road.jpg";
document.getElementById("text1").style.display="none";  
document.getElementById("text2").style.display="block";
document.body.style.background="black";
}
function out()
{
document.getElementById("img").src="leaf.jpg";
document.getElementById("text1").style.display="block";
document.getElementById("text2").style.display="none";
document.body.style.background="red";
}
</script>
</div>
</body>
</html>
